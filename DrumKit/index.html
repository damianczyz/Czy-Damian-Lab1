<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
    
</head>
<body>
<div id="container">
    <div id="logo">DRUM KIT</div>
    <div class="keys">
    <audio src="sounds/boom.wav" id="boom"></audio>PRESS <br> A
    </div>
    <div class="keys">
    <audio src="sounds/clap.wav" id="clap"></audio>PRESS <br> S
    </div>
    <div class="keys">
    <audio src="sounds/hihat.wav" id="hihat"></audio>PRESS <br> D
    </div>
    <div class="keys">
    <audio src="sounds/kick.wav" id="kick"></audio>PRESS <br> F
    </div>
    <div class="keys">
    <audio src="sounds/openhat.wav" id="openhat"></audio>PRESS <br> G
    </div>
    <div class="keys">
    <audio src="sounds/ride.wav" id="ride"></audio>PRESS <br> H
    </div>
    <div class="keys">
    <audio src="sounds/snare.wav" id="snare"></audio>PRESS <br> J
    </div>
    <div class="keys">
    <audio src="sounds/tink.wav" id="tink"></audio>PRESS <br> K
    </div>
    <div class="keys">
    <audio src="sounds/tom.wav" id="tom"></audio>PRESS <br> L
    </div>

    <div class="channels">
    <button id="ch1RecBttn" class="bttnRec">Channel1 Rec</button><br>   
    <button id="ch1PlayBttn" class="bttnPlay">Channel1 Play</button> 
    </div>

    <div class="channels">
    <button id="ch2RecBttn" class="bttnRec">Channel2 Rec</button><br>   
    <button id="ch2PlayBttn" class="bttnPlay">Channel2 Play</button> 
    </div>

    <div class="channels">
    <button id="ch3RecBttn" class="bttnRec">Channel3 Rec</button><br>   
    <button id="ch3PlayBttn" class="bttnPlay">Channel3 Play</button> 
    </div>

    <div class="channels">
    <button id="ch4RecBttn" class="bttnRec">Channel4 Rec</button><br>   
    <button id="ch4PlayBttn" class="bttnPlay">Channel4 Play</button> 
    </div>

</div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
